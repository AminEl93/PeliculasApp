<div class="row container text-center mx-auto">

    <!-- Últimas películas -->
    <div class="col-md-3 mb-5 animate__animated animate__fadeIn" *ngFor="let movie of movies">

        <!-- Poster de la película -->
        <img class="img-fluid poster" [src]="movie.poster_path | poster">
        
        <div>
            <!-- Título de la película -->
            <h3>{{ movie.title }}</h3>
            <div class="row">
                <!-- Valoración -->
                <div class="text-white">Valoración: {{ movie.vote_average | number:'1.1-2' }}</div>
            </div>
        </div>

    </div>

</div>
